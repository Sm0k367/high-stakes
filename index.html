<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPIC TECH AI // NEURAL SEQUENCE</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.160.0/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>
    <div id="boot-overlay" onclick="startTerminal()">
        <div class="visual-gate">
            <div class="gate-ring"></div>
            <div class="gate-ring"></div>
            <div class="gate-ring"></div>
        </div>
        <div class="boot-text">
            <span class="glitch-title" data-text="INITIALIZE NEURAL LINK">INITIALIZE NEURAL LINK</span>
            <p>[ CLICK TO ENTER THE MACHINE ]</p>
        </div>
    </div>

    <div id="fullscreen-video-portal" class="hidden-portal" style="display: none;">
        <div class="portal-controls">
            <button class="portal-btn" onclick="nextSequence()">NEXT_TRACK >></button>
            <button class="portal-btn" onclick="closePortal()">× ESC_OVERRIDE</button>
        </div>
        <div id="portal-content"></div>
    </div>

    <canvas id="neural-canvas"></canvas>
    
    <div id="ui-container" style="display: none;">
        <header class="epic-header">
            <div class="brand-block">
                <h1 class="glitch-title" data-text="EPIC TECH AI">EPIC TECH AI</h1>
                <div class="sub-brand">NEURAL_SEQUENCE // MODE_ACTIVE</div>
            </div>
            <div class="system-status">
                <div class="status-item">
                    <span class="label">QUEUE:</span>
                    <span id="queue-count" class="value">00</span>
                </div>
                <div class="status-item">
                    <span class="label">WALLET:</span>
                    <span id="token-balance" class="value">0000</span> <span class="label">SMKN</span>
                </div>
            </div>
        </header>

        <main class="viewport">
            <div class="scanner-frame" id="drop-zone">
                <div class="scan-overlay"></div>
                <div id="terminal-output">
                    <p class="line">[SYSTEM] MULTI-INJECTOR ENABLED.</p>
                </div>
            </div>

            <div class="media-preview">
                <div id="asset-display">
                    <div class="neural-orb"></div>
                </div>
                <div class="asset-label" id="media-name">AWAITING_SEQUENCE...</div>
                <div id="next-up" style="font-size: 0.6rem; margin-top: 10px; color: var(--epic-magenta);"></div>
            </div>
        </main>

        <section class="control-array">
            <div class="single-nexus">
                <input type="file" id="media-upload" hidden accept="video/*,image/*,audio/*" multiple>
                <button id="inject-btn" class="main-inject-btn">INJECT_SEQUENCE_TO_LINK</button>
            </div>
        </section>

        <footer class="epic-footer">
            <div class="partner-links">
                <a href="mailto:epictechai@gmail.com" class="clickable-link">EMAIL</a>
                <a href="https://x.com/Sm0ken420" target="_blank" class="clickable-link">X_COM</a>
            </div>
            <div class="legal">© 2026 EPIC TECH AI // V2.7_SEQUENCE</div>
        </footer>
    </div>

    <div class="crt-lines"></div>
    <script src="main.js"></script>
</body>
</html>

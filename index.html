<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NCC // NEURAL COMMAND CENTER</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.160.0/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: 'JetBrains Mono', monospace; }
        #ui-layer { position: fixed; inset: 0; pointer-events: none; z-index: 10; color: #00ffcc; padding: 20px; }
        .telemetry { border-left: 2px solid #00ffcc; padding-left: 10px; margin-bottom: 20px; text-transform: uppercase; font-size: 10px; letter-spacing: 2px; }
        #drop-zone { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); pointer-events: auto; text-align: center; border: 1px dashed #00ffcc; padding: 40px; background: rgba(0,255,204,0.05); cursor: pointer; transition: 0.3s; }
        #drop-zone:hover { background: rgba(0,255,204,0.15); box-shadow: 0 0 20px rgba(0,255,204,0.3); }
    </style>
</head>
<body>
    <div id="ui-layer">
        <div class="telemetry">
            <div>SYSTEM_STATUS: ACTIVE</div>
            <div>NEURAL_LOAD: <span id="load">0%</span></div>
            <div>CURRENT_ERA: 2026_GEN_V</div>
        </div>
        
        <div id="drop-zone">
            <h2>INJECT_NEURAL_DATA</h2>
            <p>DRAG_MEDIA_OR_CLICK_TO_SYNK</p>
        </div>

        <div style="position:fixed; bottom:20px; right:20px; text-align:right;" class="telemetry">
            <div>POWERED_BY: @TSI_ORG</div>
            <div>CORE: @THE_MACHINE_AI</div>
        </div>
    </div>
    <canvas id="ncc-canvas"></canvas>
    <script src="ncc-engine.js"></script>
</body>
</html>
